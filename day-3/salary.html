div{

    <div> 

        <h3>For salary calculation</h3>
        <fieldset class="form">
            
            <form action="#" method="post" oninput="ppf.value= parseInt(ts.value) * parseInt(pf.value)/100; gSal.value= parseInt(ts.value) - parseInt(ppf.value)">
                
                
                <label for="ts" class="text"> Total sal = </label>
                <input type="text" id="ts"><br>
                
                <label for="pf" class="text"> Pf deduction in persentage%=</label>
                
                 <input type="text" id="pf"><br>
                 
                 <br><label class="text"> Pf ammount= <input type="text" id="ppf"></label><br>
                
                
                <!-- <output id="sum" for="ts pf"></output><br> -->
                <label for="gSal" class="text">Your gross salary=</label>
                <input type="text" id="gSal">

                    
                    
                    
                    
                </form>
            </fieldset>
        </div>

       

    </body>
