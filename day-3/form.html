<body>

    <form action="#" method="post">

<input type="email" name="email" id=""><br>

    <option value="html">HTML</option>

</select>


<output id="sum" for="a b"></output>

    </form>

    <form action="#" method="post" oninput="sum.value = parseInt(a.value)+parseInt(b.value)">

        <input type="range" name="" id="a">+

    <input type="text" name="" id="b">


        <output id="sum" for="a b"></output>

        <input type="reset" value=""><br>

    </form>
